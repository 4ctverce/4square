<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foursquare Game</title>
    <link rel="stylesheet" href="stylelogin.css">
    <script>

        function validateCredentials(event) {
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');
            var valid = false;

            if (usernameInput.value === 'Commission' && passwordInput.value === '4Square') {
                valid = true;
            } else if (usernameInput.value === 'Maslo' && passwordInput.value === 'IDK') {
                valid = true;
            }

            if (!valid) {
                alert('Incorrect username or password!');
                event.preventDefault();  // Stop the form from submitting
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/ajkshkjhasfkjhasfkjhajkvnkjhlmoijklncvkjhnklv.html" method="POST" onsubmit="validateCredentials(event)">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" oninput="checkAndSetPassword()" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="submit">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
