<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Foursquare Game</title>
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <button onclick="validateCredentials()">Log In</button>
    </div>
  </div>
  <script>
    function validateCredentials() {
      var usernameInput = document.getElementById('username');
      var passwordInput = document.getElementById('password');

      if ((usernameInput.value === 'Commission' && passwordInput.value === '4Square') ||
        (usernameInput.value === 'Maslo' && passwordInput.value === 'IDK')) {
        window.location.href = "/afdsjakfdjasfkjas.html"; // Redirect to the desired page
      } else {
        alert('Incorrect username or password!');
        usernameInput.value = ''; // Clear username field
        passwordInput.value = ''; // Clear password field
      }
    }
  </script>
</body>
</html>
